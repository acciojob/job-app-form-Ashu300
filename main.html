<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div><br>
        <div>
            <label for="email"> Email</label>
            <input type="text" id="email" required>
        </div><br>
        <div>
            <label for="Gender"> Gender</label>
            <input type="radio" id="gender_m" required name="gender" >Male
            <input type="radio" id="gender_f" required name="gender">Female
        </div><br>
        <div>
            <label for="laptop"> Laptop Brands</label>
            <select name="laptop" id="laptop" >
                <option value="Please choose an option">--Please choose an option--</option>
           
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP"> HP</option></select>
        </div><br>
        <div>
            <label for="age"> Age</label>
            <input type="text" placeholder="Age" id="age" required>
        </div><br>
        <div>
            <label for="dob"> DOB</label>
            <input type="date"  id="dob" required>
        </div><br> 
         <div>
        <div>
            <label for="password">Password</label>
            <input type="text" id="password" required>
        </div><br>
        <div>
            <label for="portfolio">portfolio</label>
            <input type="url" id="portfolio" name="portfolio">
        </div><br>
       <div> <button type="submit" id="submit" value="Submit">submit button</div>
        </form>
    </form>
</body>
</html>
